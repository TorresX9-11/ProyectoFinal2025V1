<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Proyectos - Emanuel Torres</title>
    <style>
        :root {
            --primary-color: #00CED1;
            --secondary-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--primary-color), #008B8B);
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: var(--secondary-color);
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        /* Projects Section */
        .projects-section {
            background: var(--secondary-color);
            padding: 3rem 0;
            border-radius: 20px;
            margin: 2rem 0;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }
        
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .project-category {
            display: inline-block;
            background: #e3f2fd;
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        
        .project-description {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .project-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tech-tag {
            background: #f0f8ff;
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .project-links {
            display: flex;
            gap: 1rem;
        }
        
        .project-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .project-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-completado {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-en_desarrollo {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status-pausado {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Emanuel Torres</div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Mi Portafolio de Proyectos</h1>
                <p>Bienvenido a mi colección de proyectos y trabajos</p>
            </div>
        </section>

        <section class="projects-section">
            <div class="container">
                <div id="proyectos" class="projects-grid">
                    <div class="loading">Cargando proyectos...</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Emanuel Torres. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Función para cargar los proyectos
        async function cargarProyectos() {
            try {
                const response = await fetch('api/proyectos.php');
                const datos = await response.json();
                
                const contenedor = document.getElementById('proyectos');
                
                if (!datos.length) {
                    contenedor.innerHTML = '<p class="error">No hay proyectos disponibles.</p>';
                    return;
                }
                
                contenedor.innerHTML = datos.map(proyecto => `
                    <article class="project-card">
                        ${proyecto.imagen_principal ? 
                            `<img src="uploads/${proyecto.imagen_principal}" alt="${proyecto.titulo}" class="project-image">` 
                            : ''}
                        <div class="project-content">
                            <h2 class="project-title">${proyecto.titulo}</h2>
                            ${proyecto.categoria_nombre ? 
                                `<span class="project-category">${proyecto.categoria_nombre}</span>` 
                                : ''}
                            <p class="project-description">${proyecto.descripcion_corta || proyecto.descripcion}</p>
                            
                            <div class="project-technologies">
                                ${(proyecto.tecnologias || []).map(tech => 
                                    `<span class="tech-tag">${tech}</span>`
                                ).join('')}
                            </div>
                            
                            <div class="project-links">
                                ${proyecto.url_demo ? 
                                    `<a href="${proyecto.url_demo}" target="_blank" class="project-link">Ver Demo</a>` 
                                    : ''}
                                ${proyecto.url_repositorio ? 
                                    `<a href="${proyecto.url_repositorio}" target="_blank" class="project-link">Ver Código</a>` 
                                    : ''}
                            </div>
                            
                            <span class="project-status status-${proyecto.estado}">
                                ${proyecto.estado.charAt(0).toUpperCase() + proyecto.estado.slice(1)}
                            </span>
                        </div>
                    </article>
                `).join('');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('proyectos').innerHTML = 
                    '<p class="error">Error al cargar los proyectos. Por favor, intente más tarde.</p>';
            }
        }

        // Cargar proyectos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', cargarProyectos);
    </script>
</body>
</html>
